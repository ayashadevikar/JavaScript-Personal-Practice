<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <h1>Learning Event Listner</h1>

     <p id="js">Event Listner</p>
     <script>
         document.addEventListener("click", hello)
         function hello() {
            document.getElementById("js").innerText = "Mouse Clicked";
         }

        //  document.addEventListener("dblclick", hello)
        //  function hello() {
        //     document.getElementById("js").innerText = "Mouse Clicked";
        //  }

        // document.addEventListener("mouseenter", hello)
        // function hello() {
        //     document.getElementById("js").innerText = "Hellomouse enter";
        // }

        document.addEventListener("mouseleave", hello)
        function hello() {
            document.getElementById("js").innerText = "Mouse Leave"
        }


        document.addEventListener("mouseover", hello)
        function hello() {
            document.getElementById("js").innerText = "Lorem ispum"
        }

        document.addEventListener("mouseover", hello)
        function hello() {
            document.getElementById("js").innerText = "Lorem ispum"
        }


     </script>
</body>
</html>
